<h2  class="animate__animated animate__bounce">Por Pais</h2>  
<hr>
<div class="row">
    <div class="col">       
        <app-search
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias( $event )"
            txtPlaceholder="Buscar por país..."
        >
        </app-search>
    </div>
</div>
<ul class="list-group">
    <li 
        *ngFor="let itemSugerido of paisesSugeridos"
        class="list-group-item list-group-item-action"
    >   
    <a [routerLink]="['/pais', itemSugerido.alpha2Code]">
        {{ itemSugerido.name }}
    </a>
    
    </li>
</ul>

<hr>
<div
    *ngIf="hayError" 
    class="alert alert-danger"
>
    No se encontraron datos con ese término {{ termino }}.
</div>

<div class="row" 
*ngIf="!hayError" 
>
    <div class="col">
        <app-pais-tabla
        [paises]="paises"
        ></app-pais-tabla>
    </div>
</div>
